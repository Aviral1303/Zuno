<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knot API Test</title>
</head>
<body>
    <h1>Knot API Test</h1>
    <div id="status">Loading Knot SDK...</div>
    
    <!-- Load Knot Web SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@knotfi/web-sdk@latest/dist/index.js"></script>
    
    <script>
        // Wait for SDK to load
        window.addEventListener('load', function() {
            if (window.KnotapiJS) {
                document.getElementById('status').textContent = 'Knot SDK loaded successfully!';
                
                // Your configuration from a.js
                const KnotapiJS = window.KnotapiJS.default;
                const knotapi = new KnotapiJS();

                // Invoke the open method with parameters
                knotapi.open({
                    sessionId: "604a4fb3-f523-4b65-b3e0-530a8cc0a60f",
                    clientId: "dda0778d-9486-47f8-bd80-6f2512f9bcdb",
                    environment: "development",  // or "production"
                    product: "transaction_link",  // or "transaction_link"
                    merchantIds: [44], // Recommend 0 or 1 merchant IDs
                    entryPoint: "onboarding", // Defined by you
                    useCategories: true, // Recommend true
                    useSearch: true, // Recommend true
                    customerName: "Company name", // Optional customer configuration
                    cardName: "Card Name", // Optional customer configuraiton
                    logoId: 1234 // Optional customer configuration
                });
                
                console.log('Knot SDK initialized with your configuration');
            } else {
                document.getElementById('status').textContent = 'Failed to load Knot SDK';
            }
        });
    </script>
</body>
</html>
